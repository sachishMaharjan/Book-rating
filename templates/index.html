<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not books: %}
        <p>Library is empty.</p>
    {% else: %}
        {% for book in books %}
            <ul>
                <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10 &nbsp&nbsp  <a href="{{ url_for('edit', id=book.id) }}"> Edit Rating</a>&nbsp&nbsp<a href="{{ url_for('delete', id=book.id) }}"> Delete</a></li>
            </ul>
        {% endfor %}
    {% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
